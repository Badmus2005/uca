# YOLOv5 Hyperparameters for garbage classification - OPTIMIZED
lr0: 0.005  # initial learning rate (réduit pour apprentissage plus stable)
lrf: 0.01  # final OneCycleLR learning rate (lr0 * lrf)
momentum: 0.937  # SGD momentum/Adam beta1
weight_decay: 0.0005  # optimizer weight decay 5e-4
warmup_epochs: 3.0  # warmup epochs (fractions ok)
warmup_momentum: 0.8  # warmup initial momentum
warmup_bias_lr: 0.1  # warmup initial bias lr
box: 0.05  # box loss gain
cls: 0.8  # cls loss gain (AUGMENTÉ pour mieux différencier les classes)
cls_pw: 1.0  # cls BCELoss positive_weight
obj: 1.0  # obj loss gain (scale with pixels)
obj_pw: 1.0  # obj BCELoss positive_weight
iou_t: 0.20  # IoU training threshold
anchor_t: 4.0  # anchor-multiple threshold
fl_gamma: 0.0  # focal loss gamma (efficientDet default gamma=1.5)
hsv_h: 0.025  # image HSV-Hue augmentation (AUGMENTÉ pour plus de variété)
hsv_s: 0.8  # image HSV-Saturation augmentation (AUGMENTÉ)
hsv_v: 0.5  # image HSV-Value augmentation (AUGMENTÉ)
degrees: 15.0  # image rotation (+/- deg) - AJOUTÉ pour rotation
translate: 0.2  # image translation (+/- fraction) - AUGMENTÉ
scale: 0.7  # image scale (+/- gain) - AUGMENTÉ
shear: 5.0  # image shear (+/- deg) - AJOUTÉ
perspective: 0.0005  # image perspective (+/- fraction) - AJOUTÉ
flipud: 0.1  # image flip up-down (probability) - AJOUTÉ
fliplr: 0.5  # image flip left-right (probability)
mosaic: 1.0  # image mosaic (probability)
mixup: 0.15  # image mixup (probability) - ACTIVÉ pour combiner images
copy_paste: 0.1  # segment copy-paste (probability) - ACTIVÉ
